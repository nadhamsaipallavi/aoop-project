    <body1>
        <div class="container">
            <div class="head">
                <h2>Login</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                <label for="username">Password </label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
            <a class="form__link" href="signup.html" id="linkLogin">Don't have an account? Create account</a>
        </form>
    </div>
    </body1>
    <script>
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateInputs()) {
            showSuccessMessage();
        }
        });

        function validateInputs() {
            const usernameValue = username.value.trim();
            const passwordValue = password.value.trim();
            let isValid = true;
            if(usernameValue === '') {
                setErrorFor(username, 'Username cannot be blank');
                isValid = false;

            } else if (!/^[a-zA-Z]+$/.test(usernameValue)) {
                setErrorFor(username, 'Username must contain only letters');
                isValid = false;

            }
                else if (usernameValue.length !==7) {
                    setErrorFor(username, 'Username must be exactly 7 characters long'); 
                    isValid = false;
                }

            else {
                setSuccessFor(username);
            }

            if(passwordValue === '') {
                setErrorFor(password, 'Password cannot be blank');
                isValid = false;

            } 
            else if (!/^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{10}$/.test(passwordValue)) {
                setErrorFor(password, 'invalid password');
                isValid = false;

            } else {
                setSuccessFor(password);
            }
            return isValid;
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }
        function showSuccessMessage() {
        alert('Form successfully submitted!');
    }
    </script>
